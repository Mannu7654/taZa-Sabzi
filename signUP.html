    </title>

    <link rel="stylesheet" href="css/signup.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary" id="abc">
        <a class="navbar-brand" href="#">
            <img src="images/logo1.jpeg" class="d-inline-block align-top" height="30" width="30">
             taZa@Sabji
        </a>


        <div class="collapse navbar-collapse" id="myOption">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="HomePage.html" class="nav-link">Home</a>
                </li>

                <li class="nav-item active">
                    <a href="#" class="nav-link">About Us</a>
                </li>

        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myOption"></button>

    <!-- Sign Up Page Creation -->
  <section class="vh-100 bg-image"
  style="background-color:rosybrown;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px; background-color: lightsteelblue; margin: 20px;">
            <div class="card-body p-5">
              <h2 class="text-center mb-5"><i><b>CREATE AN ACCOUNT</b></i></h2>

              <form action="Login.html" >

                <div class="form-outline mb-4">
                  <label class="form-label" for="Uname"><b>Enter your Name</b></label>
                 <input type="text" id="Uname" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="uEmail"><b>Enter Email ID</b></label>
                  <input type="email" id="uEmail" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="pass"><b>Set Password</b></label>
                  <input type="password" id="pass" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="pass"><b>Retype your Password</b></label>
                  <input type="password" id="pass" class="form-control form-control-lg" />
                  
                </div>

          
                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"><b>Register</b></button>
                </div>

                <p class="text-center mt-5 mb-0"><b>Have already an account?</b>
                    <a href="Login.html" class="fw-bold text-body"><b>Login here</b></a>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  const nameInput = document.getElementById('Uname');
const emailInput = document.getElementById('uEmail');
const passwordInput = document.getElementById('pass');
const repeatPasswordInput = document.getElementById('pass');
const registerButton = document.querySelector('.btn-success');

registerButton.addEventListener('click', function(event) {
  event.preventDefault(); // prevent the form from submitting

  if (!validateName()) {
    nameInput.focus();
    return false;
  }

  if (!validateEmail()) {
    emailInput.focus();
    return false;
  }

  if (!validatePassword()) {
    passwordInput.focus();
    return false;
  }

  if (!validateRepeatPassword()) {
    repeatPasswordInput.focus();
    return false;
  }

  // If all the fields are valid, the form can be submitted
  alert('Your have successfully registered!');
  document.querySelector('form').submit();
});

function validateName() {
  const nameValue = nameInput.value.trim();

  if (nameValue === '') {
    alert('Please enter your name');
    return false;
  }

  return true;
}

function validateEmail() {
  const emailValue = emailInput.value.trim();
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (emailValue === '') {
    alert('Please enter your email');
    return false;
  }

  if (!emailRegex.test(emailValue)) {
    alert('Please enter a valid email');
    return false;
  }

  return true;
}

function validatePassword() {
  const passwordValue = passwordInput.value.trim();

  if (passwordValue === '') {
    alert('Please enter a password');
    return false;
  }

  return true;
}

function validateRepeatPassword() {
  const passwordValue = passwordInput.value.trim();
  const repeatPasswordValue = repeatPasswordInput.value.trim();

  if (repeatPasswordValue === '') {
    alert('Please repeat your password');
    return false;
  }

  if (passwordValue !== repeatPasswordValue) {
    alert('Passwords do not match');
    return false;
  }

  return true;
}
  </script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

</body>
</html>
